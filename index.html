<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
      "https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"> 
  </head>
  
  <body>
    <div class="gradient">
      <div>
        <p>Metric/Imperial unit conversion</p>
      </div>
      <div class="search">
          <input class="input" type="text" placeholder="0" id="value" oninput=
          "calculateValue()" autocomplete="off">
      </div>
    </div>

    <div class="results">
      <div>
        <p class="title">Length (Meter/Feet)</p>
      </div>
      <div>
        <p class="body" id="answerone">0 meters = 0 feet &#124; 0 feet = 0 meters</p>
      </div>
      <div>
        <p class="title">Volume (Liters/Gallons)</p>
      </div>
      <div>
        <p class="body" id="answertwo">0 liters = 0 gallons &#124 0 gallons = 0 liters</p>
      </div>
      <div>
        <p class="title">Mass (Kilograms/Pounds)</p>
      </div>
      <div>
        <p class="body" id="answerthree">0 kilos = 0 pounds &#124 0 pounds = 0 kilos</p>
      </div>
    </div>
    <script src="converter.js"></script>
  </body>
</html>
