<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../converter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
      "https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"> 
</head>

<body>

    <div id="root"></div>


    <script type="text/babel">


        function Calculator() {
            const [x, setX] = React.useState(0);

            return (
                <div>
                    <div className="gradient">
                    <div>
                    <p>Metric/Imperial unit conversion</p>
                    </div>
                    <div>
                        <input className="input" type='number' placeHolder="0" value={x} onChange={(e) => setX(e.target.value)} />
                    </div>
                    </div>

                    <div className="results">
                    <p className="title">Length (Meter/Feet)</p>
                    <p className="body"> {x} meters = {(x * 3.281).toFixed(3)} feet 
                      | {x} feet = {(x / 3.281).toFixed(3)} meters</p>
                    
                      <p className="title">Volume (Liters/Gallons)</p>
                    <p className="body"> {x} liters = {(x / 3.785).toFixed(3)} gallons 
                      | {x} gallons = {(x*4.546).toFixed(3)} liters</p>

                      <p className="title">Mass (Kilograms/Pounds)</p>
                    <p className="body"> {x} kilos = {(x * 2.205).toFixed(3)} pounds
                      | {x} pounds = {(x/2.205).toFixed(3)} kilos</p>
                    </div>
                </div>
            )
        }

        ReactDOM.render(
            <Calculator />,
            document.getElementById('root'),
        );

    </script>

</body>

</html>
